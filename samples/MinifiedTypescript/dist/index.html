<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minified TypeScript SystemJS HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <h1>TypeScript Greeter HTML App</h1>
    <ul>
        <li>Bundled and Minified using TsProject</li>
        <li>(Single module, SystemJs loader)</li>
    </ul>
    <div id="content"></div>
    <script type="systemjs-importmap">
        { "imports": { "main": "./app.min.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
    <script type="systemjs-module" src="import:main">
    </script>
</body>
</html>
